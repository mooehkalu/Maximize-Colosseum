<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
 
$(document).ready(function(){
$(".flip").click(function(){
$(".panel").toggle();
});
});

</script>
</head>
<body>
<style type="text/css"> 
div.panel,p.flip
{
line-height: 30px;
margin:auto;
font-size:16px;
padding:5px;
text-align:center;
color:#ffffff;
border-radius:3px;
user-select:none
}
div.panel
{
background: url(https://mooproject.github.io/menuproject.github.io/CrusadeCurtainImage.png);
    background-size: 100% 100%;
    width: 100%;
    position: relative;
    float: left;
    height: 300px;
    box-sizing: border-box;
margin-top: -34px;
    
display:none;
}
p.flip
{
    background-image: url(https://mooehkalu.github.io/Maximize-Colosseum/images/crusades_dashboard/CrusadeHeaderBar.png);
    background-size: 100% 100%;
    width: 100%;
    position: relative;
    float: left;
    height: 90px;
    box-sizing: border-box;
    padding: 10px;
    cursor: pointer;
}
</style>
<p class="flip">Click to show/hide panel</p>
<div class="panel">
<p>Because time is valuable, we deliver quick and easy learning.</p>
<p>At W3Schools, you can study everything you need to learn, in an accessible and handy format.</p>
</div>

</body>
</html>
